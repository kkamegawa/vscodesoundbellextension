name: Publish to VS Code Marketplace

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish_type:
        description: 'Publish type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
        - prerelease

env:
  NODE_VERSION: '18.x'

jobs:
  publish:
    name: Publish Extension
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Configure git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
    - name: Bump version (manual trigger)
      if: github.event_name == 'workflow_dispatch'
      run: |
        npm version ${{ github.event.inputs.publish_type }} --no-git-tag-version
        echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
        
    - name: Get version from tag (release trigger)
      if: github.event_name == 'release'
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        npm version $VERSION --no-git-tag-version
        echo "NEW_VERSION=$VERSION" >> $GITHUB_ENV
        
    - name: Compile TypeScript
      run: npm run compile
      
    - name: Run tests
      run: npm test
      env:
        DISPLAY: ':99.0'
        
    - name: Run linter
      run: npm run lint
      
    - name: Package extension
      run: npm run package
      
    - name: Get VSIX filename
      run: |
        VSIX_FILE=$(ls *.vsix | head -1)
        echo "VSIX_FILE=$VSIX_FILE" >> $GITHUB_ENV
        echo "Publishing $VSIX_FILE"
      
    - name: Publish to VS Code Marketplace
      run: npx vsce publish --no-yarn
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
        
    - name: Publish to Open VSX Registry
      run: npx ovsx publish "$VSIX_FILE"
      env:
        OVSX_PAT: ${{ secrets.OVSX_PAT }}
      continue-on-error: true
        
    - name: Upload VSIX to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: "*.vsix"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Commit version bump (manual trigger)
      if: github.event_name == 'workflow_dispatch'
      run: |
        git add package.json
        git commit -m "chore: bump version to $NEW_VERSION"
        git tag "v$NEW_VERSION"
        git push origin main --tags
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
